<section fxLayout fxLayoutAlign='center'>
  <form (ngSubmit)='onStartClick(f)' #f='ngForm'>
    <mat-card fxFlex.xs='100%' fxFlex='400px' fxLayout='column' fxLayoutAlign='center center'>
      <mat-card-title>Time to start training</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-select placeholder='Coose Exercise' #typeddl ngModel name='exercise' required>
            <mat-option *ngFor='let exrcise of exercises' [value]='exrcise.id'>{{exrcise.name}}</mat-option>
          </mat-select>
          <mat-hint>select a type of training</mat-hint>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button [disabled]='f.invalid' type='submit'>Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
